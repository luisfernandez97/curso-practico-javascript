<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Porcentajes y descuentos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container-discounts">
            <div class="header-section">
                <div class="title">
                    <div class="icon-img">
                        <img src="./asset/cart-icon.svg" alt="Shopping cart">
                    </div>
                    <h2>
                        Discounts calculator
                    </h2>
                </div> 
                    <span class="description">
                        Let's calculate your discounts
                    </span> 
            </div>
            <input type="number" name="" placeholder="Original price" id="originalPrice"> 
            <input type="number" name="" placeholder="Discount (%)" id="discountOffer">         
            <div class="buttons-container">
                <button class="primary-button" onclick="calculateDiscount()">
                    <p>
                        Calculate
                    </p>
                </button>
            </div>
            <div class="container-result">
                <p>Result</p>
                <span class="description" id="result">00</span>
            </div>
        </div>

        
    </div>
    <script src="./discounts.js"></script>
</body>
</html>
