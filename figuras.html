<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado.</h2>
        <form action="/">
            <label for="inputCuadrado">Cuanto mide los lados de tu cuadrado</label>
            <input type="number" name="" id="inputCuadrado" placeholder="cm">
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
